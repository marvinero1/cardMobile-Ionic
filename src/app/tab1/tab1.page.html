<ion-header>

    <ion-title>

<ion-content>
  <div>
    <ion-button color="primary" (click)='viewInfo()'>Json external</ion-button>
    <ion-button color="secondary" (click)='viewInfoIonic()'>Node Js</ion-button>
  </div>
  <br>
  <ion-list >
    <ion-item >
      <table id="t01" class="js-sort-table" id="demo1"  responsive>
        <caption>&lt;table class="js-sort-table"&gt;</caption>
        <thead>           
          <tr>           
              <th class="js-sort-number">Row</th>            
              <th>Strings</th>       
              <th class="js-sort-date">Dates</th>         
          </tr>

        <tr >
          <th>ID</th>

          <th>Direccion</th>
          <th>telefono</th>
          <th>Celular</th>
          <th>Correo </th>
        </tr>
        <tr *ngFor="let empresa of empresas">
          <td>{{empresa.id}}</td>
          <td>{{empresa.nombre}}</td>
          <td>{{empresa.direccion}}</td>
          <td>{{empresa.telefono}}</td>
          <td>{{empresa.celular}}</td>
          <td>{{empresa.correo_electronico}}</td>
        </tr>
      </table>
    </ion-item>
  </ion-list>
